{% extends "admin/base.html" %}

{% block title %}Uploads{% endblock %}
{% block header %}{% endblock %}

{% block content %}
 <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Uploads</h1>

    <button type="button" class="btn btn-secondary new-btn"
    style="padding-top: 0px;padding-bottom: 2px;padding-right: 5px;padding-left: 5px">
    New <span data-feather="plus-circle"></span>
    </button>
  </div>

    <div class="modal fade" id="uploadFileModal" tabindex="-1" role="dialog" aria-labelledby="uploadFileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadFileModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="file_selector" class="col-form-label">Select file to upload:</label>
                        <input type="file" class="form-control" id="file_selector" name="file">

                        <div class="form-group">
                            <label for="filetype" class="col-form-label">File type:</label>
                            <select id="filetype" name="filetype" class="form-control">
                                <option value="download">Download Item</option>
                                <option value="method">Method Image</option>
                                <option value="logo">Domain Logo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Upload">
                </div>    
            </form>
        </div>
      </div>
    </div>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
            <th>Filename</th>
            <th>Path</th>
            <th>Size</th>
            <th style="text-align: center;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <td id="item_file_name">{{file.name}}</td>
                <td id="item_file_path">{{file.path}}</td>
                <td id="item_file_size">{{file.size}}</td>
                <td style="text-align: center;">
                    <div>
                        <button type="button" class="btn btn-secondary download-btn"
                            style="padding-top: 0px;padding-bottom: 2px;padding-right: 5px;padding-left: 5px">
                            <span data-feather="download"></span>
                        </button>
                        <button type="button" class="btn btn-secondary delete-btn"
                            style="padding-top: 0px;padding-bottom: 2px;padding-right: 5px;padding-left: 5px">
                            <span data-feather="trash"></span>
                        </button>
                    </div>
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {

        $( ".new-btn" ).click(function() {
            $("#uploadFileModalLabel").html("Upload new file");
            $('#uploadFileModal').modal('show');
        });
        $( ".download-btn" ).click(function() {
            // Each individual row
            var row_obj = $( this ).parent().parent().parent();

            var filename = $( "#item_file_name", row_obj ).html();
            var filepath = $( "#item_file_path", row_obj ).html();

            if (filepath.search('methods/') != -1) {
                filename = 'method_' + filename;
            }

            var loc = window.location;
            var baseUrl = loc.protocol + "//" + loc.hostname + (loc.port? ":"+loc.port : "") + "/";
            window.open(baseUrl + "admin/download/" + filename);
        });
        $( ".delete-btn" ).click(function() {
            // Each individual row
            var row_obj = $( this ).parent().parent().parent();

            var filename = $( "#item_file_name", row_obj ).html();
            var filepath = $( "#item_file_path", row_obj ).html();

            if (filepath.search('methods/') != -1) {
                filename = 'method_' + filename;
            }

            $.ajax({
                type: "DELETE",
                url: 'uploads',
                data: {"filename": filename},
                success: function(data)
                {
                    location.reload();
                },
                error: function(jqXHR, textStatus, errorThrown)
                {
                    alert(jqXHR.responseText);
                }

            });
        });

    });
</script>
{% endblock %}
